<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BastaDental - Reset Password</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Add auth.js before main script -->
    <script src="js/auth.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html"><i class="fas fa-arrow-left"></i> Back to home</a>
    </header>
    <div class="container">
      <h2>Reset Your Password</h2>
      <!-- Add feedback message container -->
      <div id="feedback-message" class="feedback-message"></div>
      <form id="reset-password-form" class="form">
        <input type="hidden" id="reset-token" name="token" />
        <div class="form-group password-container">
          <input
            type="password"
            id="reset-password"
            placeholder="New Password"
            required
          />
          <button type="button" class="toggle-password" title="Show password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="form-group password-container">
          <input
            type="password"
            id="reset-confirm-password"
            placeholder="Confirm New Password"
            required
          />
          <button type="button" class="toggle-password" title="Show password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <button type="submit" class="btn btn-primary">
          <span class="btn-text"
            ><i class="fas fa-lock"></i> Reset Password</span
          >
          <span class="btn-loader" style="display: none">
            <i class="fas fa-spinner fa-spin"></i> Processing...
          </span>
        </button>
        <div class="form-footer">
          <a href="login.html">Back to login</a>
        </div>
      </form>
    </div>
    <script src="js/user.js"></script>
  </body>
</html>
