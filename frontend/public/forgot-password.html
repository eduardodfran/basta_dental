<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BastaDental - Forgot Password</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Add auth.js before main script -->
    <script src="js/auth.js"></script>
  </head>
  <body>
    <header>
      <a href="login.html"><i class="fas fa-arrow-left"></i> Back to login</a>
    </header>
    <div class="container">
      <h2>Forgot Your Password?</h2>
      <p class="form-description">
        Enter your email address and we'll send you a link to reset your
        password.
      </p>
      <!-- Add feedback message container -->
      <div id="feedback-message" class="feedback-message"></div>
      <form id="forgot-password-form" class="form">
        <div class="form-group">
          <input
            type="email"
            id="forgot-email"
            placeholder="Email Address"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">
          <span class="btn-text"
            ><i class="fas fa-paper-plane"></i> Send Reset Link</span
          >
          <span class="btn-loader" style="display: none">
            <i class="fas fa-spinner fa-spin"></i> Sending...
          </span>
        </button>
        <div class="form-footer">
          Remember your password? <a href="login.html">Log in</a>
        </div>
      </form>
    </div>
    <script src="js/user.js"></script>
  </body>
</html>
