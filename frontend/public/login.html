<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BastaDental - Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Add notification system first -->
    <script src="js/notifications.js"></script>
    <!-- Add auth.js before main script -->
    <script src="js/auth.js"></script>
    <script>
      // Redirect already logged in users to dashboard - runs before page loads
      // Use redirectIfLoggedIn from auth.js
      redirectIfLoggedIn()
    </script>
  </head>
  <body>
    <header>
      <a href="index.html"><i class="fas fa-arrow-left"></i> Back to home</a>
    </header>
    <div class="container">
      <p>welcome guys</p>
      <!-- Add feedback message container -->
      <div id="feedback-message" class="feedback-message"></div>
      <form id="login-form" class="form">
        <div class="form-group">
          <input type="email" id="login-email" placeholder="Email" required />
        </div>
        <div class="form-group password-container">
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="button" class="toggle-password" title="Show password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <button type="submit" class="btn btn-primary">
          <span class="btn-text"><i class="fas fa-sign-in-alt"></i> Login</span>
          <span class="btn-loader" style="display: none">
            <i class="fas fa-spinner fa-spin"></i> Logging in...
          </span>
        </button>
        <div class="form-footer">
          <a href="forgot-password.html">Forgot password?</a>
        </div>
        <div class="form-footer signup-link">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      </form>
    </div>
    <script src="js/user.js"></script>
  </body>
</html>
