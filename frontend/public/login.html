<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BastaDental - Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Add notification system first -->
    <script src="js/notifications.js"></script>
    <!-- Add auth.js before main script -->
    <script src="js/auth.js"></script>
    <script>
      // Redirect already logged in users to dashboard - runs before page loads
      // Use redirectIfLoggedIn from auth.js
      redirectIfLoggedIn()
    </script>
    <!-- Add tsParticles library -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <style>
      /* Add these styles for the particles container */
      #login-particles {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Particles container for login page -->
    <div id="login-particles"></div>

    <header>
      <a href="index.html"><i class="fas fa-arrow-left"></i> Back to home</a>
    </header>
    <div class="container">
      <h2>Welcome Back</h2>
      <!-- Add feedback message container -->
      <div id="feedback-message" class="feedback-message"></div>
      <form id="login-form" class="form">
        <div class="form-group">
          <input type="email" id="login-email" placeholder="Email" required />
        </div>
        <div class="form-group password-container">
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="button" class="toggle-password" title="Show password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <button type="submit" class="btn btn-primary">
          <span class="btn-text"><i class="fas fa-sign-in-alt"></i> Login</span>
          <span class="btn-loader" style="display: none">
            <i class="fas fa-spinner fa-spin"></i> Logging in...
          </span>
        </button>
        <div class="form-footer">
          <a href="forgot-password.html">Forgot password?</a>
        </div>
        <div class="form-footer signup-link">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      </form>
    </div>
    <script src="js/user.js"></script>
    <!-- Add login particles script -->
    <script src="js/login-particles.js"></script>
  </body>
</html>
