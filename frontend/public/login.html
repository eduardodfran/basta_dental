<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BastaDental - Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Add notification system first -->
    <script src="js/notifications.js"></script>
    <!-- Add auth.js before main script -->
    <script src="js/auth.js"></script>
    <script>
      // Redirect already logged in users to dashboard - runs before page loads
      if (localStorage.getItem('user')) {
        window.location.replace('dashboard.html')
      }
    </script>
  </head>
  <body>
    <header>
      <a href="index.html"><i class="fas fa-arrow-left"></i> Back to home</a>
    </header>
    <div class="container">
      <h2>Welcome Back</h2>
      <!-- Add feedback message container -->
      <div id="feedback-message" class="feedback-message"></div>
      <form id="login-form" class="form">
        <div class="form-group">
          <input type="email" id="login-email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">
          <span class="btn-text"><i class="fas fa-sign-in-alt"></i> Login</span>
          <span class="btn-loader" style="display: none">
            <i class="fas fa-spinner fa-spin"></i> Logging in...
          </span>
        </button>
        <div class="form-footer">
          <a href="#">Forgot password?</a>
        </div>
        <div class="form-footer signup-link">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      </form>
    </div>
    <script>
      // Double-check when DOM is fully loaded
      document.addEventListener('DOMContentLoaded', function () {
        // This will redirect to dashboard if user is already logged in
        redirectIfLoggedIn()

        // Existing login form handler
        document
          .getElementById('login-form')
          .addEventListener('submit', function (e) {
            e.preventDefault()

            // Get form data
            const email = document.getElementById('login-email').value.trim()
            const password = document
              .getElementById('login-password')
              .value.trim()
            const feedbackElement = document.getElementById('feedback-message')

            // Basic validation
            if (!email || !password) {
              feedbackElement.textContent = 'Please fill in all fields'
              feedbackElement.className = 'feedback-message error'
              return
            }

            // Show loading message
            feedbackElement.textContent = 'Authenticating...'
            feedbackElement.className = 'feedback-message info'

            // Send login request to API
            fetch('http://localhost:3000/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email, password }),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.success) {
                  // Store user data in localStorage
                  localStorage.setItem('user', JSON.stringify(data.user))

                  feedbackElement.textContent =
                    'Login successful! Redirecting...'
                  feedbackElement.className = 'feedback-message success'

                  // Redirect based on user role
                  setTimeout(() => {
                    // Use the new redirectBasedOnRole function to handle redirection
                    redirectBasedOnRole()
                  }, 500)
                } else {
                  feedbackElement.textContent =
                    data.message || 'Login failed. Check your credentials.'
                  feedbackElement.className = 'feedback-message error'
                }
              })
              .catch((error) => {
                console.error('Login error:', error)
                feedbackElement.textContent =
                  'Server error. Please try again later.'
                feedbackElement.className = 'feedback-message error'
              })
          })
      })
    </script>
    <script src="js/user.js"></script>
  </body>
</html>
