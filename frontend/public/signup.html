<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BastaDental - Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Add auth.js before main script -->
    <script src="js/auth.js"></script>
    <script>
      // Immediately redirect if already logged in - runs before page loads
      if (localStorage.getItem('user')) {
        window.location.replace('dashboard.html')
      }
    </script>
  </head>
  <body>
    <header>
      <a href="index.html"><i class="fas fa-arrow-left"></i> Back to home</a>
    </header>
    <div class="container">
      <h2>Create Account</h2>
      <!-- Add feedback message container -->
      <div id="feedback-message" class="feedback-message"></div>
      <form id="signup-form" class="form">
        <div class="form-group">
          <input
            type="text"
            id="signup-name"
            placeholder="Full Name"
            required
          />
        </div>
        <div class="form-group">
          <input type="email" id="signup-email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-row">
          <div class="form-group half">
            <input
              type="date"
              id="signup-dob"
              placeholder="Date of Birth"
              required
            />
          </div>
          <div class="form-group half">
            <select id="signup-gender">
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <input type="tel" id="signup-phone" placeholder="Phone Number" />
        </div>
        <div class="form-group">
          <textarea
            id="signup-address"
            placeholder="Address"
            rows="2"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">
          <span class="btn-text">Sign Up</span>
          <span class="btn-loader" style="display: none">
            <i class="fas fa-spinner fa-spin"></i> Processing...
          </span>
        </button>
        <div class="form-footer login-link">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </form>
    </div>
    <script>
      // Double-check when DOM is fully loaded
      document.addEventListener('DOMContentLoaded', function () {
        // This will redirect to dashboard if user is already logged in
        redirectIfLoggedIn()
      })
    </script>
    <script src="js/user.js"></script>
  </body>
</html>
